<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MapboxFlight</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- Start screen -->
  <div id="start-screen">
    <h1>MapboxFlight</h1>
    <p>Flyg over en 3D-varld med din kropp!</p>
    <ul class="instructions">
      <li>Flaxa armarna &rarr; flyg framat</li>
      <li>Luta kroppen &rarr; svang</li>
      <li>Armar upp/ner &rarr; stig/sjunk</li>
    </ul>
    <input id="address-input" type="text" placeholder="Startadress (t.ex. Drottninggatan, Stockholm)" />
    <button id="start-btn">Start Flying</button>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Webcam overlay -->
  <video id="webcam" autoplay playsinline muted></video>
  <canvas id="pose-canvas"></canvas>

  <!-- Narration bar -->
  <div id="hud-narration"></div>

  <!-- HUD -->
  <div id="hud">
    <div id="hud-altitude">Alt: 0 m</div>
    <div id="hud-speed">Speed: 0</div>
    <div id="hud-heading">Heading: 0&deg;</div>
    <div id="hud-action">Idle</div>
  </div>

  <!-- Music player -->
  <button id="music-toggle">Music</button>
  <button id="music-skip">Skip</button>

  <!-- Prompt settings panel -->
  <button id="prompt-toggle">Prompt</button>
  <div id="prompt-panel" class="hidden">
    <div class="prompt-header">
      <span>Narrator Prompt</span>
      <button id="prompt-close">&times;</button>
    </div>
    <textarea id="prompt-text" rows="5"></textarea>
    <div class="voice-id-row">
      <label for="voice-id">ElevenLabs Voice ID</label>
      <input id="voice-id" type="text" placeholder="e.g. 21m00Tcm4TlvDq8ikWAM" />
    </div>
    <div class="prompt-actions">
      <select id="prompt-saved"><option value="">-- Sparade --</option></select>
      <input id="prompt-name" type="text" placeholder="Namn" />
      <button id="prompt-save">Spara</button>
      <button id="prompt-delete">Ta bort</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
